[package]
name = "move-stackless-bytecode"
version = "0.1.0"
authors = ["Diem Association <opensource@diem.com>"]
description = "Move stackless bytecode"
repository = "https://github.com/diem/diem"
homepage = "https://diem.com"
license = "Apache-2.0"
publish = false
edition = "2021"

[dependencies]
abstract-domain-derive = { path = "./abstract_domain_derive" }
move-binary-format = { path = "../../move-binary-format" }
move-core-types = { path = "../../move-core/types" }
move-model = { path = ".." }

codespan-reporting = { version = "0.11.1", features = ["serde", "serialization"] }
ethnum = "1.0.4"
im = "15.0.0"
itertools = "0.10.0"
log = "0.4.14"
num = "0.4.0"
paste = "1.0.5"
petgraph = "0.5.1"

[dev-dependencies]
anyhow = "1.0.52"
datatest-stable = "0.1.1"
move-stackless-bytecode-test-utils = { path = "../bytecode-test-utils" }

[features]
default = []

[[test]]
name = "testsuite"
harness = false
