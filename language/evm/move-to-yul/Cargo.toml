[package]
name = "move-to-yul"
version = "0.1.0"
authors = ["Diem Association <opensource@diem.com>"]
description = "Move Solidity Generator"
publish = false
edition = "2021"
license = "Apache-2.0"

[dependencies]
# move dependencies
move-prover-boogie-backend = { path = "../../move-prover/boogie-backend" }
move-command-line-common = { path = "../../move-command-line-common" }
move-binary-format = { path = "../../move-binary-format" }
move-model = { path = "../../move-model" }
move-stackless-bytecode = { path = "../../move-prover/bytecode" }
move-ir-types = { path = "../../move-ir/types" }
move-core-types = { path = "../../move-core/types" }
move-compiler = { path = "../../move-compiler" }
move-ethereum-abi = { path = "../move-ethereum-abi" }


# external dependencies
anyhow = "1.0.38"
atty = "0.2.14"
codespan = "0.11.1"
codespan-reporting = "0.11.1"
ethnum = "1.0.4"
hex = "0.4.3"
itertools = "0.10.0"
log = { version = "0.4.14", features = ["serde"] }
maplit = "1.0.2"
num = "0.4.0"
pretty = "0.10.0"
regex = "1.4.3"
rand = "0.8.3"
serde = { version = "1.0.124", features = ["derive"] }
serde_json = "1.0.64"
sha3 = "0.9.1"
simplelog = "0.9.0"
once_cell = "1.7.2"
toml = "0.5.8"
clap = { version = "3", features = ["derive", "env"] }
evm = "0.33.1"
primitive-types = "0.10.1"

[dev-dependencies]
datatest-stable = "0.1.1"
move-prover-test-utils = { path = "../../move-prover/test-utils" }
evm = "0.33.1"
primitive-types = "0.10.1"
evm-exec-utils = { path = "../exec-utils" }
walkdir = "2.3.1"
tempfile = "3.2.0"
move-stdlib = { path = "../../move-stdlib" }

[lib]
doctest = false

[[test]]
name = "testsuite"
harness = false
