authors = ["Diem Association <opensource@diem.com>"]
description = "Move language benchmarks"
repository = "https://github.com/diem/diem"
homepage = "https://diem.com"
license = "Apache-2.0"
publish = false
edition = "2021"

[dependencies]
anyhow = "1.0.52"
criterion = "0.3.4"
once_cell = "1.7.2"
